<!-- <div class="videoDiv"> -->
<div [ngClass]="preview? 'videoDiv': 'defaultPad' ">
    <div >
        <h4>Raw Video</h4>
        <app-input-preview></app-input-preview>
    </div>
    <div *ngIf="preview">
        <h4>Processed Video</h4>
        <app-input-preview></app-input-preview>
    </div>
</div>



<h3 class="headPad">Please provide the following details</h3>
<div class="center defaultPad">
    <form>
        <div class="form-group">
          <label for="RMSE">RMSE:</label>
          <input type="number" class="form-control" id="RMSE"  placeholder="Enter RMSE"
          (change)="onChange($event)">
          <label *ngIf="disabled" class="warning">RMSE value is invalid. Please enter a value greater than 0</label>
        </div>
        <div class="form-group">
            <label for="InWave">Initial Wavelength:</label>
            <input type="number" class="form-control" id="InWave" [disabled] = disabled placeholder="Enter Initial Wavelength">
        </div>
        <div class="form-group">
            <label for="FinWave">Final Wavelength:</label>
            <input type="number" class="form-control" id="FinWave" [disabled] = disabled placeholder="Enter Final Wavelength">
        </div>
        <div class="form-group">
            <label for="gain">Gain:</label>
            <input type="number" class="form-control" id="gain" [disabled] = disabled placeholder="Enter Gain">
        </div>
        <br>
       
        <div id="ConfigButtons">
           <button class="btn btn-secondary" [disabled] = disabled type="button" (click)="previewVideo()">
           Preview 
           </button>
            <button class="btn btn-primary" [disabled] = disabled type="button" (click)="proceed()">Submit</button>
            
        </div>
        
    </form>
</div>
